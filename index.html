    body {
      margin: 0;
      font-family: sans-serif;
      background: #e5e5e5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .frame-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      overflow-x: auto;
    }
    .device-frame {
      width: 430px;
      height: 932px;
      border: 16px solid #000;
      border-radius: 50px;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      position: relative;
      margin-top: 20px;
      transform: scale(1);
      transform-origin: top center;
    }
    @media (max-width: 600px) {
      .device-frame {
        transform: scale(0.85);
      }
    }
    .device-screen {
      width: 100%;
      height: 100%;
      overflow: hidden;
      text-align: center;
      position: relative;
      transition: all 0.3s ease-in-out;
    }
    .screen-content {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      position: relative;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      animation: fadeIn 0.4s ease-in-out;
      z-index: 1;
    }
    .hotspot-layer {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }
    .hotspot {
      position: absolute;
      background: transparent;
      border: none;
      cursor: pointer;
    }
    button:not(.hotspot) {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    .nav-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
    }
    #response {
      margin: 20px;
      color: #333;
      font-weight: bold;
      font-size: 0.9rem;
    }
    #modeToggle {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      font-size: 0.9rem;
      padding: 6px 12px;
      background: #333;
      color: #fff;
      border-radius: 6px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

        { label: '使用畫面1', id: '家人使用畫面-1' },
        { label: '使用畫面2', id: '家人使用畫面-2' },
        { label: '收到求助通知', id: '家人收到求助' },
        { label: '叫計程車', id: 'step3-1-1計程車-家人版' }
      ]
    };

    function renderMenu() {
      const container = document.getElementById('menu-buttons');
      container.innerHTML = '';
      menus[currentMode].forEach(item => {
        const btn = document.createElement('button');
        btn.textContent = item.label;
        btn.onclick = () => show(item.id);
        container.appendChild(btn);
      });
    }

    function toggleMode() {
      currentMode = currentMode === 'elder' ? 'family' : 'elder';
      document.getElementById('modeToggle').innerText = `目前模式：${currentMode === 'elder' ? '長輩' : '家人'}`;
      renderMenu();
    }

    function show(id) {
      document.querySelectorAll('.screen-content, .device-screen > img').forEach(el => {
        el.style.display = 'none';
      });
      const target = document.getElementById(id);
      if (target) target.style.display = 'block';
    }

    function startVoice() {
      alert('語音輸入功能啟動中...');
    }

    async function fetchData(endpoint) {
      try {
        const res = await fetch(endpoint);
        const data = await res.json();
        document.getElementById('response').innerText = JSON.stringify(data);
      } catch (err) {
        document.getElementById('response').innerText = '⚠️ 無法連線 API';
      }
    }

    renderMenu();
  </script>
</body>
</html>
